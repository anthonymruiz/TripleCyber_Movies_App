<app-navbar></app-navbar>
<div *ngIf="movie" class="main animate__animated animate__fadeIn" [style.backgroundImage]="'url(https://image.tmdb.org/t/p/w500/'+movie.backdrop_path+')'"  >
 <div class="overlay">
    <div class="container-md">
        <button [routerLink]="['/home']" class="btn-back"><i class="far fa-arrow-alt-circle-left"></i></button>
        <div class="row align-items-center content animate__animated animate__fadeIn delay-1s">
            <div class="col">
                <h1 *ngIf="movie">{{movie.title}}</h1>
                <p *ngIf="movie">{{movie.vote_average}} <i class="fas fa-star"></i></p>
                <p *ngIf="movie" class="mt-5"> {{movie.overview}} </p>
                <div class="button mt-5">
                    <button class="btn-movie mt-3"><i class="fas fa-play me-2"></i> PLAY NOW</button>
                    <button class="btn-download ms-2 mt-3">Download <i class="fas fa-download"></i></button>
                </div>
            </div>
        </div>
    </div>
 </div>
</div>
